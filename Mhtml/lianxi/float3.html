<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>清除浮动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {

         /*直接设置高度，也可以清除浮动的影响*/
        /*height: 150px;*/

        /*第三种方式：给父元素添加oveflow清除浮动*/
        overflow: hidden;
      }

      .s {
        width: 300px;
        height: 100px;
        border: 1px solid red;
        float: left;
      }
      .c {
        clear: left;
      }
      .b {
        clear: right;
      }
      .p {
        clear: both;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s"></div>
      <div class="s"></div>
      <div class="s"></div>
      <div class="s c"></div>
      <div class="s p"></div>
      <div class="s b"></div>
      <div class="s"></div>
      <div class="s"></div>
      <div class="s"></div>

  </body>
</html>
