<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <table border="1px" cellspacing="0" width="500" height="200" align="center" cellpadding="4">
    <caption><strong>学生信息</strong></caption>
    <tbody>
      <tr align="center">
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>班级</th>
      </tr>
      <tr align="center">
        <td>2行1列</td>
        <td colspan="3">2行2列</td>
      </tr>
      <tr align="center">
        <td>3行1列</td>
        <td rowspan="3">3列2列</td>
        <td colspan="2">3行3列</td>
      </tr>
      <tr align="center">
        <td>4行1列</td>
        <td>4行2列</td>
        <td>4行3列</td>
      </tr>
      <tr align="center">
        <td>5行1列</td>
        <td>5行2列</td>
        <td>5行3列</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
