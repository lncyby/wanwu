<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="4" width="600" heigt="500" align="center">
      <caption><strong>学生入学信息</strong></caption>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
          <th>班级</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <td>小屁孩</td>
          <td>12</td>
          <td colspan="2">男/女:1班</td>

        </tr>
        <tr align="center">
          <td>小丫</td>
          <td>8</td>
          <td colspan="2">男/女:2班</td>
        </tr>
        <tr align="center">
          <td>九戒</td>
          <td>20</td>
          <td rowspan="2">男</td>
          <td>道德败坏</td>
        </tr>
      </tbody>
      <tfoot>
        <tr align="center">
          <td>其他</td>
          <td>其他</td>
          <td>其他</td>
        </tr>
      </tfoot>


    </table>
  </body>
</html>
