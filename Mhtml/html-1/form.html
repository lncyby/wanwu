<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表单的使用</title>
</head>
<body>
  <form action="#" method="get">
    用户名：<input type="text" name="name" value="">
    <br><br>
    密  码：<input type="password" name="name" value="">
    <br><br>
    课  程：<input type="checkbox" name="name" value=""> 3D
    <input type="checkbox" name="name" value="">Unity
    <input type="checkbox" name="name" value="">H5
    <br><br>
    <input type="radio" name="name" value="">靓仔
    <input type="radio" name="name" value="">美女
    <br><br>
    <input type="file" name="name" accept="image/*" value="">
    <br><br>
    <input type="submit" name="name" value="登录">
    <input type="reset" name="name" value="清空">
    <br><br>
    <input type="image" src="./1.jpg" name="name" value="">
  </form>
</body>
</html>
