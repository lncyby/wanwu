<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Formtest</title>
	
</head>
<body>
	<h1>Form test 1</h1>
	<form action="" method="POST" accept-charset="utf-8">
	{%csrf_token%}	
	{%for field in form%}
	<div id="fieldWrapper">
	{{field.label}}:{{field}}
	{{field.errors}}
	</div>
	{%endfor%}
	<div class="fieldWrapper">
	<p><input type="submit" value="留言"></p>
	</div>
	</form>
</body>
</html>
